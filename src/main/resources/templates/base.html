<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title th:text="${title}">Titulo da Pagina</title>
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #ffffff;
        }
    </style>
</head>

<div th:fragment="header" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span>Mudi</span>
    <span>Login</span>
</div>

<div th:fragment="jumbotron(valor)" class="jumbotron mb-0">
    <h1 class="display-4" th:text="${valor}">Meus Pedidos</h1>
</div>
