<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="card" th:each="pedido: ${pedidos}">
            <div class="card-header" th:text="${pedido.getNomeProduto()}">Nome do Produto</div>
            <div>Valor: <span th:text="${pedido.getValorNegociado()}">99,99</span></div>
            <div>Data da entrega: <span th:text="${pedido.getDataDaEntrega()}">10/02/2020</span></div>

            <div>Produto</div>
            <div>
                <input class="form-control" type="text" th:value="${pedido.getUrlProduto()}" value="url do produto">
            </div>

            <div >Descrição</div>
            <div>
                <textarea class="form-control" th:text="${pedido.getDescricao()}">descrição do produto</textarea>
            </div>

            <div>
                <img th:src="${pedido.getUrlImagem()}" src="">
            </div>
        </div>
    </div>

</body>

</html>
