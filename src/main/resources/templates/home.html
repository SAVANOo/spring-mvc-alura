<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Meus Pedidos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Todos</a>
            <a class="nav-item nav-link" href="">Aguardando</a>
            <a class="nav-item nav-link" href="">Aprovado</a>
            <a class="nav-item nav-link" href="">Entregue</a>
        </div>
        <a href="/pedido/formulario">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
        </a>
    </nav>
    <div class="card" th:each="pedido: ${pedidos}">

        <div class="card-header" th:text="${pedido.getNomeProduto()}">Nome do Produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-6">Valor:<span th:text="${pedido.getValorNegociado()}">99,99</span></div>
                        <div class="col-md-6">Data da entrega: <span
                                th:text="${pedido.getDataDaEntrega()}">10/02/2020</span></div>
                    </div>

                    <div>Produto</div>
                    <div><input class="form-control" th:value="${pedido.getUrlProduto()}" type="text"
                                value="url do produto"></div>
                    <div>Descrição</div>
                    <div><textarea class="form-control"
                                   th:text="${pedido.getDescricao()}">descrição do produto</textarea></div>
                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img class="img-thumbnail" src="" th:src="${pedido.getUrlImagem()}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
